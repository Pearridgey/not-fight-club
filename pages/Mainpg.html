<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
       *{
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
         color: rgb(37, 37, 37);
       }
       header{
            height: 50px;
            border: 2px solid black;
            border-radius:10px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .icons{
            display: flex;
            flex-direction: row;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 200px; 
        }
        button{
            font-size: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .icons svg {
          width: 34px; 
          height: 54px;
          color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="heroNameDisplay" class="name">Hero</h1>
        <div class="icons">
        
            <a href="../profile/Profile.html" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" role="img" aria-label="User profile">
                    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="8" r="3.2"/>
                        <path d="M4.5 20c1.5-4 5-6 7.5-6s6 2 7.5 6" />
                    </g>
                </svg>
            </a>
            <a href="Mainpg.html" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" role="img" aria-label="Home">
                    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 11.5L12 4.2l9 7.3" />
                        <path d="M5.5 11.5v7.3a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-7.3" />
                        <rect x="10" y="14" width="4" height="4" rx="0.6" />
                    </g>
                </svg>
            </a>
        </div>
    </header>
    <main>
        <button id="startButton">Start</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroName = localStorage.getItem('heroName');
            const nameDisplay = document.getElementById('heroNameDisplay');
            if (heroName) {
                nameDisplay.textContent = heroName;
            } else {
                nameDisplay.textContent = "Hero"; 
            }
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', () => {
                window.location.href = 'battle.html';
            });
        });
    </script>
</body>
</html>
