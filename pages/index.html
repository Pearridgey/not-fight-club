<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name your Hero!</title>
    <style>
        body{
           display: flex;
           flex-direction: column;      
           justify-content: center;     
           align-items: center;  
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
           margin: 30px;
           gap: 15px;
        }
    </style>
</head>
<body>
    <h1>Name your Hero!</h1>
    <input type="text" id="userNameInput" placeholder="Enter hero name">
    <button id="saveBtn">Enter</button>
    
    <script>
        const saveButton = document.getElementById("saveBtn");
        const userNameInput = document.getElementById('userNameInput');

        saveButton.addEventListener("click", function() {
           
            const heroName = userNameInput.value;

            if (!heroName) {
                alert("Please enter a name for your hero!");
                return; 
            }

            localStorage.setItem('heroName', heroName);
            
            console.log('Hero name saved:', heroName);

          
            window.location.href = 'Mainpg.html';
        });
    </script>
</body>
</html>
